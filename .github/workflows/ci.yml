name: dependency-install-check

on:
  push:
  pull_request:

jobs:
  install:
    runs-on: self-hosted

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # HARDENING STEP â€” this is the key defense
      - name: lock python toolchain after setup
        run: |
          echo "pythonLocation is: $pythonLocation"
          sudo chown -R root:root "$pythonLocation"
          sudo chmod -R go-w "$pythonLocation"

      - name: upgrade pip
        run: python -m pip install --upgrade pip

      - name: install dependencies (locked)
        run: |
          pip install --no-index -r requirements.txt
