name: dependency-install-check

on:
  push:
  pull_request:

jobs:
  install:
    runs-on: self-hosted
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: upgrade pip
        run: python -m pip install --upgrade pip

      - name: install dependencies (locked)
        run: |
          pip install --no-index -r requirements.txt

